{% extends "base.html" %}
{%block body_block%}
<div class="jumbontron">
  {% if registered %}
    <h1>Thank you for registration</h1>
  {% else %}
    <h1>please, get registered</h1>
    <h3>fill up the form:</h3>
    <form method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">

    </form>
  {% endif %}
</div>
{% endblock %}
