{% extends "base.html" %}
{%block body_block%}
  <div class="jumbotron">
    <h1>please, in order to get access, login</h1>
    <form class="" action="{% url 'Register:logging_in' %}" method="post">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" name="username" placeholder='input username'>

      <label for="password">Password:</label>
      <input type="text" name="password" placeholder='input username'>

      <input type="submit" name="" value="login">

    </form>

  </div>
{% endblock %}
